name: "ChatAgent"
description: "A chat agent designed for natural conversations."
client: "openai"
model: "gpt-4o"

system_prompt: |
  # PERSONALITY
  {{core_personality}}

  # MAIN GOAL
  {{main_goal}}

  {{additional_info}}

