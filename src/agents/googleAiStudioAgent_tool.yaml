name: "Terminal Agent"
description: "An agent that can understand and execute terminal commands."
client: "google"
model: "gemini-1.5-flash"

main_goal: "Engage with the user and use multiple tools at once if needed."

system_prompt: |
  # MAIN GOAL 
  {{main_goal}}

  You are now capable of calling multiple tools at once to fulfill user requests more efficiently.
  If the user asks about multiple things that can be solved by different tools, feel free to call them in parallel. 
  You must follow the schema below to call the tools.
dynamic_variables: {}

output_schema: null
tools:
  - type: "function"
    function:
      name: "get_weather"
      description: "Get the current weather in a given location"
      parameters:
        type: object
        properties:
          location:
            type: string
            description: "The city and state, e.g. San Francisco, CA"
        required: ["location"]
  - type: "function"
    function:
      name: "get_time"
      description: "Get the current time in a given location"
      parameters:
        type: object
        properties:
          location:
            type: string
            description: "A city and timezone, e.g. Tokyo or America/Los_Angeles"
        required: ["location"]